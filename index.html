<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Generator</title>
  <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
  <style>
    * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        
   
     
    }
body{
    color: white;

    background-image: conic-gradient(from 36deg at 20% 80%, #A100FFFF 0% ,#000000 25% ,#119CFDFF 30%)
}
    #qrcode {
      margin-top: 20px;
    }
    .whole-page{
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 20px;
        height: 100vh;
    }
    #linkInput{
        padding:5px 20px;
        width: 700px;
        outline: none;
    }
    #qrcode>img{
        margin-top: 20px;
    }
    .whole-page{
       
    }
    button{
    
    background-color: lightblue;
    padding: 5px 10px;
    outline: none;
    border: none;
    opacity: 0.9;

    }
    button:hover{
opacity: 1;
    }
  </style>
</head>
<body>
    <div class="whole-page">
  <h1>QR Code Generator</h1>
  <label for="linkInput">Enter Link :</label>
  <input type="text" id="linkInput" placeholder="https://example.com">
  <button onclick="generateQRCode()">Generate QR Code</button>

  <div id="qrcode"></div>
</div>
  <script>
   document.addEventListener('DOMContentLoaded', function () {
  const linkInput = document.getElementById('linkInput');
  const qrcodeContainer = document.getElementById('qrcode');
  let qrCode = null;

  function generateQRCode() {
    const link = linkInput.value.trim();

    if (link) {
      // Clear existing QR code
      if (qrCode) {
        qrCode.clear();
      }

      // Generate new QR code
      qrCode = new QRCode(qrcodeContainer, {
        text: link,
        width: 150,
        height: 150,
      });
    } else {
      alert('Please enter a valid link');
    }
  }

  // Bind the function to the button click event
  document.querySelector('button').addEventListener('click', generateQRCode); // extra add line for our understnd we can remove also
});

  </script>
</body>
</html>
